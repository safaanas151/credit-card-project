<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-card UI Design</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/card.png" alt="" />
                <h5>Master Card</h5>
            </span>
            <img src="image/chip.jpeg" alt="" class="chip" />
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8040 60 40 3060 2050</h5>
                <h5 class="name">Safa Muhammad Anas</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>08/25</h5>
            </div>
        </div>
    </div>
</body>
</html>
